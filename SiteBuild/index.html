<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>MySite</title>
</head>
<body>
    <header> 
        <a href="#home"><img src="Assets/Images/Rhomers.png" alt="Home Icon" width="150"></a>
        <h1>Welcome to my site</h1>
    </header>
<!-- Below: This is the hero header -->
    <div id="hero-header">
        <img src="images/cafe-background.jpg" alt="Traveller's Coffee Setting" />
        <div class="hero-text">
            <h1>Welcome to Rhomer's</h1>
            <p>Your Journey's Best Companion</p>
            <a href="#shop" class="cta-button">Shop Now</a>
        </div>
    </div>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><button id="themeSwitcher">Switch Theme</button></li>
        </ul>
    </nav>
    <main id="home">
        <section id="about">
            <h1>About Me</h1>
            <p>This is the about section.</p>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <p>This is the contact section.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
